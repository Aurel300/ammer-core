name: Build macOS

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test-cpp:
    runs-on: macos-latest
    steps:
    - name: Install Haxe (4.2.5)
      uses: krdlab/setup-haxe@v1
      with:
        haxe-version: 4.2.5

    - name: Checkout ammer-core
      uses: actions/checkout@v2
      with:
        path: "ammer-core"

    - name: Set up haxelibs
      run: |
        haxelib dev ammer-core ammer-core
        haxelib git hxcpp https://github.com/HaxeFoundation/hxcpp.git
        cd `haxelib path hxcpp | head -n 1`
        cd tools/hxcpp
        haxe compile.hxml

    - name: Compile tests
      run: |
        cd ammer-core/test
        haxe build-cpp-static.hxml

    - name: Run tests
      run: |
        cd ammer-core/test
        ./test-cpp-static-macos.sh

  test-hashlink:
    runs-on: macos-latest
    steps:
    - name: Install Haxe (4.2.5)
      uses: krdlab/setup-haxe@v1
      with:
        haxe-version: 4.2.5

    - name: Checkout ammer-core
      uses: actions/checkout@v2
      with:
        path: "ammer-core"

    - name: Set up haxelibs
      run: |
        haxelib git hashlink https://github.com/HaxeFoundation/hashlink.git master other/haxelib/
        haxelib dev ammer-core ammer-core

    - name: Checkout HashLink
      uses: actions/checkout@v2
      with:
        repository: "HaxeFoundation/hashlink"
        path: "hashlink"

    - name: Build and install HashLink
      run: |
        cd hashlink

        # https://github.com/HaxeFoundation/hashlink/pull/468
        sed -i '' 's/brew "mbedtls"/brew "mbedtls@2"/g' Brewfile
        brew bundle
        brew link mbedtls@2

        make
        sudo make install

    - name: Compile tests
      run: |
        cd ammer-core/test
        haxe build-hl.hxml
        haxe build-hlc.hxml
        cd bin/hlc
        cc -o main -std=c11 -I. main.c -lhl -L. -lexample

    - name: Run tests
      run: |
        cd ammer-core/test
        ./test-hl-macos.sh
        ./test-hlc-macos.sh

  test-java:
    runs-on: macos-latest
    steps:
    - name: Install Haxe (4.2.5)
      uses: krdlab/setup-haxe@v1
      with:
        haxe-version: 4.2.5

    - name: Checkout ammer-core
      uses: actions/checkout@v2
      with:
        path: "ammer-core"

    - name: Set up haxelibs
      run: |
        haxelib install hxjava
        haxelib dev ammer-core ammer-core
        echo "$JAVA_HOME"
        ls "$JAVA_HOME"

    - name: Compile tests
      run: |
        cd ammer-core/test
        haxe -D ammercoretest.java.includepaths="$JAVAHOME:$JAVAHOME/darwin" build-java.hxml
        haxe -D ammercoretest.java.includepaths="$JAVAHOME:$JAVAHOME/darwin" build-jvm.hxml

    - name: Run tests
      run: |
        cd ammer-core/test
        ./test-java.sh
        ./test-jvm.sh

  test-lua:
    runs-on: macos-latest
    steps:
    - name: Install Haxe (4.2.5)
      uses: krdlab/setup-haxe@v1
      with:
        haxe-version: 4.2.5

    - name: Checkout ammer-core
      uses: actions/checkout@v2
      with:
        path: "ammer-core"

    - name: Set up haxelibs
      run: |
        haxelib dev ammer-core ammer-core

    - name: Install Lua and dependencies
      run: |
        brew install lua luarocks
        luarocks install lrexlib-pcre 2.9.1-1
        luarocks install luv 1.41.1-0
        luarocks install luasocket 3.0rc1-2
        luarocks install luautf8 0.1.3-1
        luarocks install bit32 5.3.5.1-1
        luarocks install hx-lua-simdjson 0.0.1-1

    - name: Compile tests
      run: |
        cd ammer-core/test
        haxe -D ammercoretest.lua.includepaths=`luarocks config --lua-incdir` -D ammercoretest.lua.librarypaths=`luarocks config --lua-libdir` build-lua.hxml

    - name: Run tests
      run: |
        cd ammer-core/test
        ./test-lua-macos.sh

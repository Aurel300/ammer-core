  test-hashlink:
    runs-on: windows-latest
    steps:
    - name: Install Haxe (4.2.5)
      uses: krdlab/setup-haxe@v1
      with:
        haxe-version: 4.2.5

    - name: Checkout ammer-core
      uses: actions/checkout@v2
      with:
        path: "ammer-core"

    - name: Set up haxelibs
      shell: bash
      run: |
        haxelib git hashlink https://github.com/HaxeFoundation/hashlink.git master other/haxelib/
        haxelib dev ammer-core ammer-core

    - name: Checkout HashLink
      uses: actions/checkout@v2
      with:
        repository: "HaxeFoundation/hashlink"
        path: "hashlink"

    - name: Set up MSVC
      uses: microsoft/setup-msbuild@v1.1

    - name: Install Visual C++ build tools workload for Visual Studio 2019 Build Tools
      run: choco install visualstudio2019buildtools visualstudio2019-workload-vctools

    - name: Install Windows 8.1 SDK
      shell: powershell
      # https://github.com/actions/virtual-environments/issues/842#issuecomment-643382166
      run: |
        Invoke-WebRequest -Method Get -Uri https://go.microsoft.com/fwlink/p/?LinkId=323507 -OutFile sdksetup.exe -UseBasicParsing
        Start-Process -Wait sdksetup.exe -ArgumentList "/q", "/norestart", "/features", "OptionId.WindowsDesktopSoftwareDevelopmentKit", "OptionId.NetFxSoftwareDevelopmentKit"

    - name: Build and install HashLink
      run: |
        cd hashlink
        MSBuild.exe hl.sln /nologo /m

    - name: Compile tests
      shell: bash
      run: |
        cd ammer-core/test
        haxe build-hl.hxml
        haxe build-hlc.hxml
        cd bin/hlc
        cl.exe -o main -std=c11 -I. main.c -lhl -L. -lexample

    - name: Run tests
      shell: bash
      run: |
        cd ammer-core/test
        ./test-hl-windows.sh
        ./test-hlc-windows.sh
